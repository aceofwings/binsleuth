<!doctype html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


<link rel="stylesheet" type="text/css" href="../binsleuth/style/theme.css">

<html lang="en">

<head>
  <title>Binsleuth</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <p>Analysis for </p>
        <h2>Filename goes here</h2>
      </div>
    </div>

    <nav class="nav nav-pills">
      {% for o in operations %}
        <a class="nav-item nav-link active" href="#">{{o.operation_name}}</a>
      {% endfor %}
      {% for o in unfishedOperations %}
        <a class="nav-item nav-link disabled" href="#">{{o.name}}</a>
      {% endfor %}
    </nav>


    {% for o in operations %}
      {% with report=reports[o.obj_name] %}
        {% include o.report_template %}
      {% endwith %}
    {% endfor %}
  </div>


  </div>

</body>

</html>
